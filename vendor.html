<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor</title>
    <link rel="stylesheet" href="vendor.css">
</head>
<body>
    <div class="container">
        <div class="title">Apply to be a Vendor</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Your Full Name</span>
                    <input type="text" placeholder="Type in your full name " required>
                </div>
               
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Type in your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Your Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number " required>
                </div>
                <div class="input-box">
                    <span class="details">Alternative Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number " required>
                </div>
                <div class="input-box">
                    <span class="details">Vendor Password</span>
                    <input type="password" placeholder="Create your vendor password " required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your vendor password" required>
                </div>
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter your City" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer Not To Say</span>
                    </label>
                </div>
            </div>
            <button><a href="">Apply Now</a></button>
        </form>
    </div>
</body>
</html>
