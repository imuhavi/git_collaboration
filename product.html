<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>PRODUCT DETAILS PAGE</h1>

    <form>

        <h2>PRODUCT NAME</h2>
        <input type="text" id="name" name="product_name" placeholder="product name , eg , office chair">

        <h2>PRODUCT CATEGORY</h2>
        <select>
            <option>Furniture</option>
            <option>Electronics</option>
            <option>Utensils</option>
            <option>Clothing</option>
            <option>Food Stuff</option>
            <option>Machinery</opion>
        </select>

        <h2>PRODUCT DESCRIPTION</h2> 
        <input type="text" id="description" name="product_description" placeholder="A light brown mahogany chair made in Germany">

        <h2>PRODUCT PRICE</h2> 
        <input type="text" id="price" name="product_price" placeholder="KSH 2500">

        <h2>PRODUCT QUANTITY</h2>
        <input type="text" id="quantity" name="product_quantity" placeholder="200 plastic chairs">

    </form>

    <a href="">
        <button>Save</button>
    </a>

</body>
</html>
